<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MYOB Data Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      color: #333;
    }

    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px 40px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input[type="date"], button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      margin-top: 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MYOB Data Sync</h1>
    <div id="loader" style="display: none;">Loading...</div>
    <div id="error-message" style="color: red;"></div>
    <table id="files-table">
      <thead></thead>
      <tbody id="files-body"></tbody>
    </table>
    <button id="refresh-btn">Refresh</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
