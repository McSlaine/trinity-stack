<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cashflow Trends AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            color: #333;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .description {
            color: #666;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">üí∞ Cashflow Trends AI</div>
            <h2>Welcome Back</h2>
            <p class="description">
                Connect your MYOB account to analyze your business financial trends with AI-powered insights.
            </p>
            <button class="login-btn" onclick="startMYOBLogin()">
                üîê Login with MYOB
            </button>
            <p style="font-size: 0.8rem; color: #888; margin-top: 1rem;">
                Secure OAuth 2.0 authentication
            </p>
        </div>
    </div>

    <script>
        function startMYOBLogin() {
            // Redirect to MYOB OAuth endpoint
            window.location.href = '/auth/myob';
        }

        // Check if user is already authenticated
        fetch('/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.isAuthenticated) {
                    // Redirect to dashboard if already logged in
                    window.location.href = '/company-selection.html';
                }
            })
            .catch(error => {
                console.log('Not authenticated, staying on login page');
            });
    </script>
</body>
</html>
