<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MYOB Data Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      color: #333;
    }

    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px 40px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input[type="date"], button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      margin-top: 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MYOB Data Sync</h1>
    
    <label for="companyFile">Select Company File</label>
    <select id="companyFile">
      <option value="">Loading...</option>
    </select>

    <label for="startDate">Start Date</label>
    <input type="date" id="startDate" required />

    <label for="endDate">End Date</label>
    <input type="date" id="endDate" required />

    <button onclick="startSync()">Start Sync</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    //  Load company files dynamically
    async function loadCompanyFiles() {
      const res = await fetch('/api/company-files', {
        headers: {
          Authorization: 'Bearer dev-token'
        }
      });
      const data = await res.json();
      const select = document.getElementById('companyFile');
      select.innerHTML = '<option value="">-- Select a company file --</option>';
      data.files.forEach(file => {
        const opt = document.createElement('option');
        opt.value = file.id;
        opt.textContent = file.name || `File ID: ${file.id}`;
        select.appendChild(opt);
      });
    }

    async function startSync() {
      const companyFileId = document.getElementById('companyFile').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const status = document.getElementById('status');

      if (!companyFileId || !startDate || !endDate) {
        status.textContent = 'Please select all fields.';
        status.style.color = 'red';
        return;
      }

      const response = await fetch(`/api/sync/${companyFileId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer dev-token'
        },
        body: JSON.stringify({ startDate, endDate })
      });

      const result = await response.json();
      if (response.ok) {
        status.textContent = result.message;
        status.style.color = 'green';
      } else {
        status.textContent = result.error || 'Sync failed.';
        status.style.color = 'red';
      }
    }

    loadCompanyFiles();
  </script>
</body>
</html>
